<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
</head>
<body>
<table border="1px solid black" width="100%" cellpadding="0" cellspacing="0">
    <tr>
        <td colspan="3">111</td>
    </tr>
    <tr>
        <td height="150" rowspan="2">21</td>
        <td align="center" >22</td>
        <td>23</td>
    </tr>
    <tr>

        <td>32</td>
        <td width="200">33</td>
    </tr>
</table>

</body>
</html>
